<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑模板</title>
    <script src="assert/js/modernizr.custom.63321.js"></script>
    <link rel="stylesheet" href="assert/css/normalize.css">
    <link rel="stylesheet" href="assert/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="assert/sekin-font/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div id="headOpt" class="header">
                <div class="opt-box">
                    <span class="back" id="back"><i class="sicon sicon-back " ></i></span>
                    <span echo-text="全局过滤" sign="filter" class="head-btn"><i class="fa fa-filter"></i></span>
                    <span echo-text="全局样式" sign="style" class="head-btn"><i class="fa fa-th-large"></span></i>
                </div>
                <div class="opt-box">
                    <span echo-text="预览" sign="pre" class="head-btn"><i class="sicon sicon-pre"></i></span>
                    <span echo-text="保存" sign="save" class="head-btn"><i class="sicon sicon-save"></i></span>
                    <span echo-text="另存为" sign="save-as" class="head-btn"><i class="sicon sicon-save-as"></i></span>
                    <span echo-text="导出" sign="export" class="head-btn" id="testObject"><i class="sicon sicon-export"></i></span>
                </div>
            </div>
            <div class="global-box" id="globalBox">
                <ul class="cate-content">
                    <li>
                        <p class="cate-title" style="border-top:none;">背景样式:</p>
                        <div class="theme-container">
                            <div class="theme-box">
                                <div class="theme-item"></div>
                                <div class="theme-item"></div>
                                <div class="theme-item"></div>
                            </div>
                            <div class="theme-box">
                                <div class="theme-item"></div>
                                <div class="theme-item"></div>
                                <div class="theme-item"></div>
                            </div>
                        </div>
                    </li>
                    <li class="list-box">
                        <p class="cate-title">边框样式:</p>
                        <ul class="list-arr">
                            <li class="border-item"></li>
                            <li class="border-item"></li>
                            <li class="border-item"></li>
                        </ul>
                    </li>
                </ul>
                <div class="footer" id="globalOpt">
                    <button class="s-btn">确定</button>
                    <button class="s-btn">关闭</button>
                </div>
            </div>
        </header>
        <div class="container">
            <aside>
                <p class="component-title">表单控件</p>
                <div class="components">
                    <div class="component-item " draggable="true" echo-type="table"><i class="sicon sicon-table"></i></div>
                    <div class="component-item" draggable="true" echo-type="bar"><span class="sicon sicon-bar">
				                <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span>
                        </span>
                    </div>
                    <div class="component-item" draggable="true" echo-type="line"><span class="sicon sicon-line">
				                <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span>
                        </span>
                    </div>
                    <div class="component-item" draggable="true" echo-type="pie"><i class="sicon sicon-pie"></i></div>
                    <div class="component-item" draggable="true" echo-type="scatter">
                        <span class="sicon sicon-scatter">
		                <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                        </span>
                    </div>
                    <div class="component-item" draggable="true" echo-type="rader">
                        <span class="sicon sicon-rader">
		                <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span>
                        </span>
                    </div>
                    <div class="component-item" draggable="true" echo-type="timeReal">
                        <span class="sicon sicon-component">
			                <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                        </span>
                    </div>
                    <div class="component-item" draggable="true" echo-type="editView"><i class="sicon sicon-text"></i></div>
                    <div class="component-item" draggable="true" echo-type="imgView"><i class="sicon sicon-img"></i></div>
                </div>
            </aside>
            <section id="g-layout">
                <div id="templateBox" class="template-box"></div>
                <div id="m-resize" class="m-resize">
                	<span class="u-resize-icon " sign="t-left">
                        <svg class="coner-mark">
                              <g >
                                 <use xlink:href="#resizeCorner" x="0" y="0" />
                              </g>    
                         

                        </svg>   
                    </span>
                	<span class="u-resize-icon " sign="t-middle">
                        <svg class="coner-mark">
                           <g >
                                 <use xlink:href="#xLine" x="0" y="0" />
                          </g> 
                        </svg>    
                    </span>
                	<span class="u-resize-icon " sign="t-right">
                     <svg class="coner-mark">
                           <g >
                                 <use xlink:href="#resizeCorner" x="0" y="0" />
                              </g> 
                        </svg>     
                    </span>
                	<span class="u-resize-icon " sign="m-left">
                     <svg class="coner-mark">
                          <g >
                                 <use xlink:href="#yLine" x="0" y="0" />
                          </g> 
                        </svg>     
                    </span>
                	<span class="u-resize-icon " sign="m-right">
                     <svg class="coner-mark">
                           <g >
                                 <use xlink:href="#yLine" x="0" y="0" />
                          </g> 
                        </svg>     
                    </span>
                	<span class="u-resize-icon " sign="b-left">
                     <svg class="coner-mark">
                           <g >
                                 <use xlink:href="#resizeCorner" x="0" y="0" />
                              </g> 
                        </svg>     
                    </span>
                	<span class="u-resize-icon " sign="b-middle">
                     <svg class="coner-mark">
                            <g >
                                 <use xlink:href="#xLine" x="0" y="0" />
                          </g> 
                        </svg>     
                    </span>
                	<span class="u-resize-icon " sign="b-right">
                     <svg class="coner-mark">
                            <g >
                                 <use xlink:href="#resizeCorner" x="0" y="0" />
                              </g> 
                        </svg>     
                    </span>
                </div>
               
            </section>
        </div>
    </div>
    <!-- 数据选择模态框 -->
    <div class="s-modal s-effect-2" id="setComponentMd">
        <div class="m-content">
            <div class="m-title">
                <span class="view-logo">
					<b>所选组件：</b>
					<span id="modalType"></span>
                </span>
                <div class="g-tab-box">
                    <span class="m-tab">
						指标选择
						

					</span>
                    <span class="tab-progress">
						
					</span>
                    <span class="m-tab">
						属性选择
						
					</span>
                    
                </div>
                <span class="m-close m-close-icon">
					<i  class="fa fa-times fa-lg"></i>
				</span>
            </div>
            <div class="m-action set-component">
                <div class="wrap">
                    <div class="zbBox">
                        <div class="sel-item">
                            <p class="s-title " style="width:100px">选择监测指标:</p>
                            <div style="position: relative;">
                                <button class="s-btn  m-rippleBtn" id="selZb"><span class="fa fa-plus">&nbsp;</span>添加（多选）</button>
                                <div class="zb-box" id="zbTreeBox">
                                    <p class="cate-title">指标选择</p>
                                    <div id="zbTree"></div>
                                    <div id="zbOpt" class="zb-opt">
                                        <button class="s-btn">确定</button>
                                        <button class="s-btn">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cata-item">
                            <p class="cate-title">所选指标名称:</p>
                            <div class="cate-box" id="selZbs">
                            </div>
                        </div>
                    </div>
                    <div class="setBox">
                        <div class="cata-item">
                            <p class="cate-title">属性设置:</p>
                            <div class="cate-box">
                                <div class="sel-item">
                                    <div class="sel-item">
                                        <p class="s-title">横轴维度:</p>
                                        <div class="s-comboBox" id="XAxis">
                                        </div>
                                    </div>
                                    <div class="sel-item">
                                        <p class="s-title">纵轴维度:</p>
                                        <div class="s-comboBox" id="YAxis">
                                        </div>
                                    </div>
                                </div>
                                <div class="sel-item">
                                    <div class="sel-item">
                                        <p class="s-title">时间筛选:</p>
                                        <div id="calendarTime" class="calendar-time">
                                            <span class="calendar-inp-icon"><i class="fa fa-calendar">&nbsp;</i></span>
                                            <input type="text" id="viewShowTime" read="read" class="calendar-inpTxt s-inp " readonly="readonly">
                                            <div class="dataTime" id="calendarTime"></div>
                                        </div>
                                    </div>
                                    <div class="sel-item">
                                        <p class="s-title">机构维度:</p>
                                        <div class="s-comboBox" id="orgWd">
                                        </div>
                                    </div>
                                </div>
                                <div class="sel-item">
                                    <div class="sel-item">
                                        <p class="s-title">组件名称:</p>
                                        <div class="s-inp-box">
                                            <input type="text" id="componentName" class="s-inp normal-inp no-fill" placeholder="填写组件名称...">
                                        </div>
                                    </div>
                                    <div class="sel-item " id="publicDim">
                                        <p class="s-title">主题维度:</p>
                                        <div class="s-comboBox" id="dimWd">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cata-item">
                            <p class="cate-title">样式设置:</p>
                            <div class="cate-box" id="viewStyleBox">
                                <!-- 	<div class="sel-item">
							    <p class="s-title">表格样式:</p>
							    <div>
							        <span><input type="radio" class="s-radio" name="tab-style"><label>网格</label></span>
							        <span><input type="radio"  class="s-radio" name="tab-style"><label>三线</label></span>
							    </div>
							</div>
							<div class="sel-item">
							    <p class="s-title">合计:</p>
								<div class="s-comboBox" id="totalCombo">
								
								</div> 
							</div> -->
                            </div>
                            <div class="cate-box" id="g-commomBox">
                                <div class="sel-item">
                                    <p class="s-title">边框样式:</p>
                                    <div class="g-borderStyle">
                                        <span><input type="radio" class="border-style s-radio " value="1" name="border-style"><label class="m-border1"></label></span>
                                        <span><input type="radio"  class="border-style s-radio " value="2" name="border-style"><label class="m-border2"></label></span>
                                        <span><input type="radio" class="border-style s-radio " value="3" name="border-style"><label class="m-border3"></label></span>
                                        <span><input type="radio" checked="checked" class="border-style s-radio " value="0" name="border-style"><label> 无 </label></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-foot">
                <button class="s-btn sure-btn s-moema" id="viewSure">确 定</button>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <button class="s-btn s-dashBtn m-close">取 消</button>
            </div>
        </div>
    </div>
   <svg style="display: none">
        <defs>
            <g id="lines">
                <path  d="M 0 22 L0 0 L76 0 L76 22" stroke-width="2px" stroke="red" fill="none" />
            </g>
            <g id="resizeCorner" >
                <line x1="0" y1="0" x2="20" y2="0" id="xLine"  stroke="red" stroke-width="10px"/>
                <line x1="0" y1="0" x2="0" y2="20" id="yLine" stroke="red" stroke-width="10px" />
            </g>
        </defs>
    </svg>
    <div class="s-md-overlay"></div>
    <script src="assert/js/jquery.min.js"></script>
    <script src="assert/js/echarts.min.js"></script>
    <script type="text/javascript">
    window.jsp_config = {
        baseUrl: '/ManageViews/',
        base: 'main/',
        user_id: "10",
        role_id: "70000",
    };
    </script>
</body>

</html>
