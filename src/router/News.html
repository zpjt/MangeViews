<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<title>智能预警</title>
	<script src="assert/js/modernizr.custom.63321.js"></script>
	<link rel="stylesheet" href="assert/css/normalize.css">
	<link rel="stylesheet" href="assert/font/css/font-awesome.min.css">
	<link rel="stylesheet" href="assert/css/easyui.css">
	
</head>
<body>
	
	<div class="page">
		
		<div class="optBox">
			<div class="search-box">
				<div class="search-wrap" id="u-search"> </div>
			</div>
			<div class="btnBox">
				<div>
					<button class="s-btn j-readAll s-aylen" id="j-readAll">
						<span><i class="fa fa-check"></i>
							<b>全部标记为已读</b></span>
					</button>
				</div>

				<div class="drop-menu" id="dropMenu"> </div>
				<div class="del"><button id="delBtn" class="s-btn s-sacnite"><i class="fa fa-trash fa-lg"></i></button></div>
			</div>
		</div>
		<section class="easy-tabBox" style="width:100%;" id="tabBox">
				<table id="tab" class="easy-tab" style="width:100%;height:100%"></table>
		</section>
	</div>
	
	<div class="g-tip-toast" id="tipToast"></div>
	
	<script src="assert/js/jquery.min.js"></script>
	<script src="assert/js/jquery.easyui.min.js"></script>
	 <script type="text/javascript">
      window.jsp_config = window.parent.jsp_config;
    </script>
</body>
</html>
