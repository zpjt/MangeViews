<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<title></title>
	<script src="assert/js/modernizr.custom.63321.js"></script>
	<link rel="stylesheet" href="assert/css/normalize.css">
	<link rel="stylesheet" href="assert/font/css/font-awesome.min.css">
</head>
<body>

	<div id="app" style="width:100%;height:100%">
		<div class="manage-views ">
			<div class="head" id="viewsHead">
				<svg xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 1500 50" >
								<defs >
		
									<linearGradient id="linear" gradientUnits="objectBoundingBox">
			    	                  <stop offset="0" stop-color="#005792"  stop-opacity="1"/>
			    	                  <stop offset="1" stop-color="#064782" stop-opacity="0"/>
			    	              	</linearGradient>
			    	              	<linearGradient id="down" xlink:href="#linear" 
										x1="0" y1="100%" x2="0" y2="0">
			    	              	  <stop offset="0" stop-color="#064782"  stop-opacity="1"/>
			    	                  <stop offset="1" stop-color="#1c819e" stop-opacity="0"/>
			    	              	</linearGradient>
								   
								    <g id="right" >
								   		<desc>тид</desc>
								    	<polygon points="0 0 , 400 0,375 25,0 25"  stroke="" stroke-width="" fill="url(#linear)" />
								    	<line x1="405" y1="0" x2="380" y2="25" stroke-linecap="round" stroke="#64ACCA" stroke-width="1"/>
								    	<line x1="415" y1="0" x2="385" y2="30" stroke-linecap="round" stroke="#64ACCA" stroke-width="3"/>
							
								    </g>
								   	<g id="center">
								    		<polygon points="575 0,625 50,875 50,925 0"  fill="url(#down)"/>
								    		<text x="750" y="30" fill="white" id="viewName" text-anchor="middle" font-size="22" letter-spacing="0.2em" lengthAdjust="spacing" >
								    			
								    		</text>				
								    </g>
		
								</defs>
								
								<g >
		
									<use xlink:href="#right"   />
									<use xlink:href="#right"  transform="scale(-1,1) translate(-1500)" />
									<use xlink:href="#center"  />
									<polyline points="0 0 ,575 0,625 50,875 50,925 0,1500 0" fill="none" stroke="#64ACCA" stroke-width="2.5"/> 
								</g>
								
						</svg>
			</div>
			<div class="container" id="viewsContent" > </div>
		</div>
		<div class="Max-window" id="maxWindow">
		</div>
	</div>

	<script src="assert/js/jquery.min.js"></script>
	<script src="assert/js/echarts.min.js"></script>
	<script type="text/javascript" >
		window.jsp_config={
			baseUrl:'/ManageViews/',
			base:'main/',
			user_id:"10",
			role_id:"70000",
		};
	</script>
</body>
