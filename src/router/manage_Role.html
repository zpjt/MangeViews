<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<title>权限管理</title>
	<script src="assert/js/modernizr.custom.63321.js"></script>
	<link rel="stylesheet" href="assert/css/normalize.css">
	<link rel="stylesheet" href="assert/font/css/font-awesome.min.css">
	<link rel="stylesheet" href="assert/css/easyui.css">
	
</head>
<body>


	<div class="page">
		
		<!-- <div class="optBox">
			<div class="btnBox">
				<div class="del"><button id="delBtn" class="s-btn delBtn"><i class="fa fa-trash fa-lg"></i></button></div>
			</div>
		</div> -->

		<div class="optBox">
			    <div class="sel-item">
                    <p class="s-title">角色选择:</p>
                    <div class="s-comboBox" id="roleCombo">
                    </div>
                </div>
				<div class="btnBox">
					<button class="s-btn  s-moema" id="j-set">
						<i class="fa fa-check"></i>
						<span>确定设置</span>
					</button>
					<button class="s-btn add-btn s-moema" id="j-addBtn">
						<i class="fa fa-cog"></i>
						<span>角色设置</span>
					</button>
				</div>
		</div>
		
		<section class="g-tabBox" style="width:100%;" >
				
				<table  class="g-limitTab">
					<thead>
						<tr>
							<th wihth="30%"><b>页面模块权限</b></th>
							<th wihth="70%"><b>功能按钮权限</b></th>
						</tr>
					</thead>
					<tbody id="tabBox">
						
					</tbody>
				</table>
		</section>
	</div>
	<!-- modal -->
	<div class="s-modal s-effect-1" id="roleMd">
		<div class="m-content">
			<div class="m-title">
				<span id="m-txt" class="m-txt">角色设置</span>
				<span class="m-close m-close-icon" >
					<i  class="fa fa-times fa-lg"></i>
				</span>
			</div>
			<div class="m-action">
				<table>
					
				</table>
			</div>
			<div class="m-foot">
				<button class="s-btn sure-btn" id="addMBtn">确定</button>
				<span>&nbsp;&nbsp;&nbsp;</span>
				<button class="s-btn cancel-btn m-close" >取消</button>
			</div>
		</div>
	</div>
	<div class="s-md-overlay"></div>
	<div class="g-tip-toast" id="tipToast"></div>	
	<script src="assert/js/jquery.min.js"></script>
	<script src="assert/js/jquery.easyui.min.js"></script>
	 <script type="text/javascript">
   	   window.jsp_config = window.parent.jsp_config;
    </script>
</body>
</html>
