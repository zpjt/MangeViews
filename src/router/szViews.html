<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<title>视图管理</title>
	<script src="assert/js/modernizr.custom.63321.js"></script>
	<link rel="stylesheet" href="assert/css/normalize.css">
	<link rel="stylesheet" href="assert/font/css/font-awesome.min.css">
	<link rel="stylesheet" href="assert/sekin-font/style.css">
	<link rel="stylesheet" href="assert/css/easyui.css">
	
</head>
<body>

	<div class="page">
		<div class="optBox">
			<div class="search-box">
				<div class="search-wrap" id="u-search">
				</div>
			</div>
			<div class="btnBox" id="btnBox">
			</div>
		</div>
		<div class="content">
			<div class="card-box">
				<div class="tab-card" id="tabCard">
					
				</div>
				<div class="style-box" id="styleBox">
					<span class="style-item style-sel" sign="list"><i class="fa fa-list-ul"></i></span>
					<span class="style-item" sign="icon"><i class="fa fa-th"></i></span>
					<span class="style-item" sign="tree"><i class="fa fa-outdent"></i></span>
				</div>
			</div>
			<section class="section" id="section">
				<div class="easy-tabBox style-view style-active" style="width:100%;height:100%;" id="tabBox">
						<table id="tab" class="easy-tab" style="width:100%;height:100%"></table>
				</div>
				<div class="style-view cata-container">
						<div class="catalogue-contentmenu" id="catalogueContentmenu" style="display: none;">
								<div class="tab-opt " node-sign="icon" ><span class="sicon sicon-btn-3">&nbsp;图标</span></div>
								<div class="tab-opt" node-sign="rename" ><span class="sicon sicon-btn-4">&nbsp;重命名</span></div>
								<div id="fileOpts">
									<div class="tab-opt" node-sign="pre" ><span class="fa fa-eye">&nbsp;预览</span></div>
									<div class="tab-opt" node-sign="issue" ><span class="fa fa-paper-plane-o ">&nbsp;发布</span></div>
									<div class="tab-opt" node-sign="copy" ><span class="sicon sicon-btn-1">&nbsp;复制</span></div>
								</div>
						</div>
						<div class="catalogue-opt-box">
							<span>全选：&nbsp;</span>
							<span class="s-checkbox" id="catalogueChecAll">
									<input type="checkbox"  ><label class="fa fa-square-o"></label>
							</span>	
						</div>
						<div id="catalogueBox" class="catalogueBox"></div>
						<div class="cata-footer">
							<div class="footer-item">
								<i class="fa fa-bookmark-o">&nbsp;</i>
								<span>点击获取文件信息</span>
								<br>
								<i class="fa fa-bookmark-o">&nbsp;</i>
								<span>双击进入目录</span>
							</div>
						</div>
				</div>

				<div class="easy-tabBox style-view" style="width:100%;height:100%;" id="treeTabBox">
						<table id="tree-tab" class="easy-tab" style="width:100%;height:100%"></table>
				</div>

				<div class="icon-box" id="iconContainer">
					<div id="iconBox" class="icon-content">
						
					</div>
					<div class="icons-footer" id="iconFooter">
						<p sign="sub" class="icon-opt s-btn s-spread">
							<i class="fa fa-check-circle-o fa-lg"></i>
							<span>提 交</span>
						</p>
						<p sign="close" class="icon-opt s-btn s-spread">
							<i class="fa fa-times-circle-o fa-lg"></i>
							<span>关 闭</span>
						</p>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- modal -->
	<div class="s-modal s-effect-1" id="add-MView" >
		<div class="m-content">
			<div class="m-title">
				<span id="addTit" class="m-txt">创建分类</span>
				<span class="m-close m-close-icon" >
					<i  class="fa fa-times fa-lg"></i>
				</span>
			</div>
			<div class="m-action">
				<div class="sel-item">
					<p class="s-title">选择分类:</p>
					<div class="s-comboBox" id="parName">
					
					</div>
				</div>
				<div class="sel-item">
					<p class="s-title"><b class="inp-tip">*</b>填写名称:</p>
					<div class="s-inp-box">
						<input type="text" id="name" class="s-inp normal-inp s-valid" placeholder="填写名称..." >
					</div>
				</div>
			</div>
			<div class="m-foot">
				<button class="s-btn s-spread" id="addMBtn">确 定</button>
				<span>&nbsp;&nbsp;&nbsp;</span>
				<button class="s-btn  m-close s-dashBtn" >取 消</button>
			</div>
		</div>
	</div>
	<!--发布 -->
	<div class="s-modal s-effect-2" id="issue-MView" style="width: 580px;">
		<div class="m-content" >
			<div class="m-title">
				<span class="m-txt">发布</span>
				<span class="m-close m-close-icon" >
					<i  class="fa fa-times fa-lg"></i>
				</span>
			</div>
			<div class="m-action">
				<div class="issue-item">
					<div class="item-status">
						<b >报表显示时间:</b>
						<span class="s-switch" echo-text="限制" sign="time">
							<input type="checkbox" id="ableUser" checked="checked">
							<label for="ableUser"  echo-text="不限制"></label>
						</span>
						<span class="time-inpbox calendar-time">
							<span class="calendar-inp-icon"><i class="fa fa-calendar">&nbsp;</i></span>
							<input type="text" id="viewShowTime"  read="read"  class="calendar-inpTxt s-inp" readonly="readonly" >
						</span>
					</div>
					<div class="dataTime" id="calendarBox"> </div>
				</div>
				<div class="issue-item">
					<div class="item-status">
						<b>报表可见用户:</b>
						<span class="s-switch" echo-text="限制" sign="org">
							<input type="checkbox" id="ableUser" checked="checked" >
							<label for="ableUser"  echo-text="不限制"></label>
						</span>
					</div>
					<div class="org-box">
						<div class="org-content" >
							<div id="orgTree" class="org-item"></div>
							<div class="org-item">
								<div class="g-sel-title">
									<i class="fa fa-users"></i>
									<span>所选用户</span>
								</div>
								<ul class="g-sel" id="orgSel"></ul>
							</div>
						</div>
					</div>
				</div>
				
				<div class="issue-item">
					<div class="item-status">
						<b>发布状态:</b>
						<span class="s-switch" echo-text="不发布" style="width: 100px">
							<input type="checkbox" id="ableUser" checked="checked">
							<label for="ableUser"  echo-text="发布"></label>
						</span>
					</div>
				</div>
				
			</div>
			<div class="m-foot">
				<button class="s-btn s-spread" id="issueBtn">确 定</button>
				<span>&nbsp;&nbsp;&nbsp;</span>
				<button class="s-btn s-dashBtn m-close " >取 消</button>
			</div>
		</div>
	</div>
	<!-- 提示modal -->
	<div class="s-modal s-tip s-effect-1" id="confirm-MView" >
		<div class="m-content" >
			<div class="m-title">
				<span class="m-txt">提示</span>
				<span class="m-close m-close-icon" >
					<i  class="fa fa-times fa-lg"></i>
				</span>
			</div>
			<div class="m-action">
				<p class="tip-txt" id="tipText">
				<i class="fa fa-question-circle-o fa-lg">&nbsp;&nbsp;</i>
				<span> 确认删除吗？ </span>
				</p>
			</div>
			<div class="m-foot">
				<button class="s-btn s-spread" id="confirmBtn">确定</button>
				<span>&nbsp;&nbsp;&nbsp;</span>
				<button class="s-btn  s-dashBtn m-close" >取消</button>
			</div>
		</div>
	</div>

	
	<div class="s-md-overlay"></div>
	<div class="g-tip-toast" id="tipToast"></div>	

	
	
	<script src="assert/js/jquery.min.js"></script>
	<script src="assert/js/jquery.easyui.min.js"></script>
	 <script type="text/javascript">
      window.jsp_config = window.parent.jsp_config;
    </script>
</body>
</html>
