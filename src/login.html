	<meta name='viewport' content="width=device-width, initial-scale=1.0">

	<title>登录</title>
	<script src="assert/js/modernizr.custom.63321.js"></script>
	<link rel="icon" type="image/png" href="/img/favicon.png">
	<link rel="stylesheet" href="assert/css/normalize.css">

<body>
	<div>
		<div class="head">
			<div class="container" >
				<p class="name">长城网科·智慧医疗</p>
			</div>
		</div>
		<div class="content">
			<div class="container login-box">
				<div class="icon"></div>
				<div class="login">
					<div class="login-modal">
						<div class="modal-head">	
							<p class="modal-title">医疗决策质量分析-登录</p>
							<p class="code"> </p>
						</div>
						<div class="inp-box">
							<div class="inp-item">
								<label for="user"><i class="fa fa-user "></i></label>
								<input type="text" class="inp" id="user">
								<p class="warn" id="user_warn"></p>
							</div>
							<div class="inp-item">
								<label for="pwd"><i class="fa fa-lock"></i></label><input type="password" class="inp" id="pwd">
								<p class="warn" id="pwd_warn"></p>
							</div>
							<div class="inp-item">
								<button id="btnLogin">
									<i class="fa  " id="submitLoad"></i>
									<span class="sr-only">Loading...</span>
									<span>登录</span>
								</button>
							</div>
							<p class="warn" id="state_warn"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
