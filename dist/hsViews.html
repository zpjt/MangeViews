<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<title>视图回收站</title>
	<script src="assert/js/modernizr.custom.63321.js"></script>
	<link rel="stylesheet" href="assert/css/normalize.css">
	<link rel="stylesheet" href="assert/font/css/font-awesome.min.css">
	<link rel="stylesheet" href="assert/sekin-font/style.css">
	<link rel="stylesheet" href="assert/css/easyui.css">
	
<link href="css/hsViews.css" rel="stylesheet"></head>
<body>


	<div class="page">
		
		<div class="optBox">
			<div class="search-box">
				<div class="search-wrap" id="u-search">
				</div>
			</div>
			<div class="btnBox" id="btnBox">
			</div>
		</div>
		<div class="g-tab" id="j-tab">
			<span class="m-tab-item active ">
				视图回收
			</span>
		<!-- 	<span class="m-tab-item line-hover">
			图表回收
		</span> -->
		</div>
		<section class="easy-tabBox" style="width:100%;" id="tabBox">
				<table id="tab" class="easy-tab" style="width:100%;height:100%"></table>
		</section>
	</div>
	<!-- modal -->
	<div class="s-modal s-effect-1" id="restModal">
		<div class="m-content">
			<div class="m-title">
				<span id="m-txt" class="m-txt">还原视图</span>
				<span class="m-close m-close-icon" >
					<i  class="fa fa-times fa-lg"></i>
				</span>
			</div>
			<div class="m-action">
				<div class="sel-item">
					<p class="s-title"><b class="inp-tip">*</b>视图分类:</p>
					<div class="s-comboBox" id="parName">
					
					</div>
				</div>
				<div class="sel-item">
					<p class="s-title"><b class="inp-tip">*</b>视图名称:</p>
					<div class="s-inp-box">
						<input type="text" id="name" class="s-inp normal-inp" placeholder="填写名称..." >
					</div>
				</div>
			</div>
			<div class="m-foot">
				<button class="s-btn s-aylen" id="addMBtn">确定</button>
				<span>&nbsp;&nbsp;&nbsp;</span>
				<button class="s-btn m-close s-dashBtn" >取消</button>
			</div>
		</div>
	</div>
	
	<!-- 提示modal -->
	<div class="s-modal s-tip s-effect-1" id="confirm-MView" >
		<div class="m-content" >
			<div class="m-title">
				<span class="m-txt">提示</span>
				<span class="m-close m-close-icon" >
					<i  class="fa fa-times fa-lg"></i>
				</span>
			</div>
			<div class="m-action">
				<p class="tip-txt" id="tipText">
				<i class="fa fa-question-circle-o fa-lg">&nbsp;&nbsp;</i>
				<span> 确认删除吗？ </span>
				</p>
			</div>
			<div class="m-foot">
				<button class="s-btn s-spread" id="confirmBtn">确定</button>
				<span>&nbsp;&nbsp;&nbsp;</span>
				<button class="s-btn  s-dashBtn m-close" >取消</button>
			</div>
		</div>
	</div>

	<div class="s-md-overlay"></div>

	<div class="g-tip-toast" id="tipToast"></div>	

	 
	<script src="assert/js/jquery.min.js"></script>
	<script src="assert/js/jquery.easyui.min.js"></script>
	 <script type="text/javascript">
   	   window.jsp_config = window.parent.jsp_config;
    </script>
<script type="text/javascript" src="js/manifest.min.js"></script><script type="text/javascript" src="js/vendor.chunk.js"></script><script type="text/javascript" src="js/hsViews.chunk.js"></script></body>
</html>
